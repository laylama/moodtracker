<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="styles.css"> <!-- 如果您有一个CSS文件，请在这里引用它 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="container">
        <div class="emoji-grid"></div>
        <div class="add-mood">
            <div class="emoji-selector">
                <span>❤️</span>
                <span>💛</span>
                <span>💚</span>
                <span>💙</span>
                <span>🖤</span>
                <span>💜</span>
            </div>
            <input type="text" class="mood-input" placeholder="Jot down your current mood!" style="display: none;">
            <button class="submit-btn" style="display: none;">Submit</button>
        </div>
        <button class="toggle-history-btn">Show/Hide</button>
        <ul class="mood-list hidden"></ul>
    </div>    <!-- 将应用的HTML结构添加到这里 -->

    <script src="scripts.js"></script> <!-- 引用您的JavaScript文件 -->
</body>
</html>
